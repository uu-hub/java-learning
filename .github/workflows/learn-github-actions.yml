name: Create PR and Merge Feature Branch
on:
  push:
    branches:
      - feature/*

jobs:
  create-pr-and-merge:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        ref: master
        token: ${{ secrets.GITHUB_TOKEN }}
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Install Git
      run: |
        sudo apt-get update
        sudo apt-get install -y git
    - name: Create PR
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git checkout -b ${GITHUB_REF}
        git push origin ${GITHUB_REF}
        gh pr create --title "Merge feature branch to master" --body "This PR merges the feature branch to master." --base master --head ${GITHUB_REF}
      env:
        GITHUB_REF: ${{ github.event.ref }}
    - name: Merge PR
      run: |
        gh pr merge --admin --delete-branch --squash ${GITHUB_REF}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
